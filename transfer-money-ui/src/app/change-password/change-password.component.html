<div class="container text-center">
  <form (ngSubmit)="save()" #myForm="ngForm">
    <div class="row">
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>New Password</mat-label>
          <input matInput
                 type="password"
                 id="newPassword"
                 required
                 [(ngModel)]="newPassword"
                 name="newPassword">
        </mat-form-field>
      </div>
    </div>
    <div class="form-group col-12">
      <div class="row">
        <div class="col-6 example-full-width">
          <button
            type="button"
            (click)="save()"
            class="btn btn-success example-full-width"
            [disabled]="!myForm.form.valid">
            Submit
          </button>
        </div>
        <div class="col-6">
          <button
            type="button"
            (click)="gotoHome()"
            class="btn btn-primary example-full-width">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
