<h3>Create Client</h3>
<div [hidden]="submitted" style="width: 600px;margin: auto">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="hidden" class="form-control" id="id" required value="1"
             [(ngModel)]="client['id']"
             name="id">
    </div>

    <div class="form-group row">
      <div class="col-12">
        <label>Full name</label>
        <input type="text" class="form-control" id="clientName" placeholder="ex : Abdullah Adel" required
               [(ngModel)]="client['clientName']"
               name="clientName">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-6">
        <label>Username</label>
        <input type="text" class="form-control" id="clientUsername" placeholder="ex : mrabusalah" required
               [(ngModel)]="client['clientUsername']"
               name="clientUsername">
      </div>
      <div class="col-6">
        <label>Balance</label>
        <input type="number" class="form-control" id="clientBalance" placeholder="ex : 5000" required
               [(ngModel)]="client['clientBalance']"
               name="clientBalance">
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="number" class="form-control" id="clientPhone" placeholder="ex : 0791234567" required
             [(ngModel)]="client['clientPhone']"
             name="clientPhone">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="clientAddress" placeholder="ex : Amman" required
             [(ngModel)]="client['clientAddress']"
             name="clientAddress">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="clientDescription" placeholder="ex : super client" required
             [(ngModel)]="client['clientDescription']"
             name="clientDescription">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="clientPassword" required
             [(ngModel)]="client['clientPassword']"
             name="clientPassword">
    </div>

    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" id="clientProfilePic" placeholder="ex : www.site.com/pic.png" required
             [(ngModel)]="client['clientProfilePic']"
             name="clientProfilePic">
    </div>


    <button type="button" (click)="onSubmit()" style="width: 100%;" class="btn btn-success">Submit</button>
    <button type="button" (click)="gotoList()" style="width: 100%; margin-top: 10px;" class="btn btn-primary">Cancel
    </button>
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!--   <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>
  </form>
</div>
