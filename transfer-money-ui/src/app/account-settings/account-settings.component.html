<header class="bg-info text-center py-5 mb-4" style="border-radius: 10px;">
  <div class="container">
    <h1 class="font-weight-light text-white">Update Account</h1>
  </div>
</header>
<div class="container form">
  <form (ngSubmit)="save()" #myForm="ngForm">
    <div class="row">
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Full Name</mat-label>
          <input matInput
                 id="clientName"
                 required
                 [(ngModel)]="client.clientName"
                 name="clientName">
        </mat-form-field>
      </div>
      <div class="form-group col-6">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <span matPrefix>+962 &nbsp;</span>
          <input type="tel"
                 matInput
                 placeholder="79-1234-567"
                 id="clientPhone"
                 required
                 [(ngModel)]="client.clientPhone"
                 name="clientPhone">
        </mat-form-field>
      </div>
      <div class="form-group col-6">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Image URL</mat-label>
          <input matInput
                 id="clientProfilePic"
                 [(ngModel)]="client.clientProfilePic"
                 name="clientProfilePic">
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput
                 placeholder="ex : Amman"
                 id="clientAddress"
                 required
                 [(ngModel)]="client.clientAddress"
                 name="clientAddress">
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput
                 id="clientDescription"
                 required
                 [(ngModel)]="client.clientDescription"
                 name="clientDescription">
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput
                 type="password"
                 id="clientPassword"
                 required
                 [(ngModel)]="client.clientPassword"
                 name="clientPassword">
        </mat-form-field>
      </div>
      <div class="form-group col-12">
        <div class="row">
          <div class="col-6 example-full-width">
            <button
              type="button"
              (click)="save()"
              class="btn btn-success example-full-width"
              [disabled]="!myForm.form.valid">
              Submit
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              (click)="gotoHome()"
              class="btn btn-primary example-full-width">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
